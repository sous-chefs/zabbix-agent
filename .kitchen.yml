#    box_url: https://wrock.blob.core.windows.net/vhds/vbox2012r2.box
#    customize:
#      usbehci: "off"

verifier:
  name: inspec
  format: documentation

provisioner:
    name: chef_zero

suites:
- name: default
  excludes: windows-2012r2
  run_list:
    - "recipe[zabbix-agent]"
  attributes:
#- name: default_win
#  includes: windows-2012r2
#  run_list:
#    - "recipe[zabbix-agent]"
#  attributes:
#    zabbix:
#      agent:
#        user: vagrant
- name: source
  excludes: windows-2012r2
  run_list:
    - "recipe[zabbix-agent]"
  attributes:
    zabbix:
      agent:
        install_method: "source"
- name: prebuild
  excludes: windows-2012r2
  run_list:
    - "recipe[zabbix-agent]"
  attributes:
    zabbix:
      agent:
        install_method: "prebuild"
        version: "3.0.4"

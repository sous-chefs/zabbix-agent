---
driver:
  name: docker
  disable_upstart: false
  image: ubuntu-upstart:14.04
  run_command: /sbin/init

driver_config:
  provision_command:
  - curl -L https://www.opscode.com/chef/install.sh | bash -s -- -v 12.19.36
  require_chef_omnibus: true

platforms:
#- name: ubuntu-10.04
#- name: ubuntu-12.04
- name: ubuntu-14.04
#- name: centos-6.7
#- name: centos-7.2 # needs systemd support?
